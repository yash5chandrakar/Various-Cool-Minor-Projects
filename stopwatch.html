<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <h4 class="title">STOPWATCH</h4>
            <div class="circle">
                <p class="time"><span id="mins">00</span> : <span id="secs">00</span> : <span id="msecs">00</span></p>
            </div>
            <div class="buttons">
                <img id="playBtn" onclick="startStopwatch()" src="./play2.png" alt="">
                <img id="pauseBtn" onclick="pauseStopwatch()" src="./pause.png" alt="">
                <img onclick="reset()" src="./stop.png" alt="">
            </div>
        </div>
    </div>
</body>

<script src="stopwatch.js"></script>

</html>
