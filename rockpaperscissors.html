<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="selections">
        <button class="selections" onclick="makeSelection(this.value)" value="Rock">✊</button>
        <button class="selections" onclick="makeSelection(this.value)" value="Paper">🖐</button>
        <button class="selections" onclick="makeSelection(this.value)" value="Scissors">✌️</button>
    </div>

    <div class="results">
        <div>
            You :
            <span class="result-score" id="score-user">0</span>
        </div>

        <div>
            Computer :
            <span class="result-score" id="score-comp">0</span>
        </div>

    </div>
    <div class="container2">
        <div class="results-selection winner" id="user"></div>
        <div class="results-selection" id="computer"></div>
    </div>

    <div class="resulttext" id="result-text">

    </div>

</body>
<script src="rockpaperscissors.js">
</script>

</html>
