<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project</title>
    <style>
        body {
            background-color: rgb(193, 215, 225);
        }

        #list {
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap;
        }

        .button {
            display: flex;
            justify-content: center;
            position: sticky;
            top: 15px;
            padding-bottom: 50px;
        }

        .button button {
            font-size: 25px;
        }

        #list {
            display: grid;
            grid-template-columns: auto auto auto;

        }

        #list div {
            display: block;
            text-align: center;
            font-size: 25px;
            color: blueviolet;
            margin-bottom: 20px;
        }

        #list img {

            max-height: 300px;
            padding-bottom: 0px;
            margin-bottom: 20px;
            border: 5px dashed blueviolet;
            border-radius: 10px;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <div class="button">
        <button onclick="addItem()">Show Me Doggo</button>
    </div>
    <div class="container">
        <div class="box">
            <div id="list">

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
